<div class="para" *ngIf="students.length==0">
    <p>
        No student data available
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
            Create new Student
          </button>
          <app-add></app-add>
    </p>
</div>
<div class="table-responsive styleTable" *ngIf="students.length>0">
    <table class="table table-bordered table-dark ">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">ID</th>
        <th scope="col">Roll</th>
        <th scope="col">isMale</th>
        <th scope="col">Date</th>
        <th scope="col">Action1</th>
        <th scope="col">Action2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
       
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.age}}</td>
        <td>{{student.id}}</td>
        <td>{{student.rollNo}}</td>
        <td>{{student.isMale}}</td>
        <td>{{student.date}}</td>
        <td>
          <button type="button" class="btn btn-danger" data-toggle="modal" (click)="assignID(student.id)"
            data-target="#deleteConfirmation">Delete</button>
        </td>
        <td>
            <button class="btn btn-primary" (click)="onUpdate(student.id)"
             data-toggle="modal" data-target=".update">
                Update
              </button>
              <app-update></app-update>
          </td>
      </tr>
    </tbody>
  </table>
  
 </div>


<div class="modal" id="deleteConfirmation">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Delete Confirmation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="form-group col-md-6">
            Are you sure you want to delete this student data?
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="onDelete()" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
